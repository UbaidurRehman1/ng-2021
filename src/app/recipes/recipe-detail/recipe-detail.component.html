<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>
<div>
    <div class="col-xs-12">
        <img [src]="selectedRecipe.imagePath" [alt]="selectedRecipe.name" style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button
                class="btn btn-primary dropdown-toggle"
                id="recipeDetailDropDownBtn">
                Manage Recipe
            </button>
            <ul class="dropdown-menu" aria-labelledby="recipeDetailDropDownBtn">
                <li><a class="dropdown-item" href="#">To Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2">
        Description
    </div>
</div>
<div class="row">
    <div class="col-xs-2">
        Ingredients
    </div>
</div>
