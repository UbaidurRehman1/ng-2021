<div class="row">
    <div class="col-md-5">
        <app-recipe-list
            (selectedRecipe)="setRecipe($event)">
        </app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="selectedRecipe; else pleaseSelectRecipe"
            [selectedRecipe]="selectedRecipe">
        </app-recipe-detail>
        <ng-template #pleaseSelectRecipe>
            <p>
                Please select a recipe
            </p>
        </ng-template>
    </div>
</div>
